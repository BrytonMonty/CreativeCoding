// MOUSE COORDINATES

var stage, mouseX, mouseY;

function mousePos(event) {
stage = canvas.getBoundingClientRect();
mouseX = event.clientX - stage.left;
mouseY = event.clientY - stage.top;
}

/////////////////////////////////////////////////////////////////////

function setup() {

/////////////////////////////////////////////////////////////////////

counter = 0;

/////////////////////////////////////////////////////////////////////

////////////////////////////////////////////////////////////////////

// USE THIS AREA TO MODIFY BKGD

function clear() {

ctx.clearRect(0,0,canvas.width, canvas.height);

//GOT FROM CLASS
function createStars() {
    
for (var i=0; i<amount; i++) {
    
    var star = new Object();
    
    var x = 2;
    
    var y = 830;
    
    var rd = 30;
    
    var rdH = 30;
    
    var rdV = 30;
    
    var rsp = 1.4;
    
    
    
    var rr = Math.round(Math.random()*255);
    var gg = Math.round(Math.random()*255);
    var bb = Math.round(Math.random()*255);
    
    var col = "rgba("+rr+","+gg+","+bb+",1)";
    
    // CREATE  THE OBJECT
    
    star.x = x;
    star.y = y;
    star.rd = rd;
    star.rdH = rdH;
    star.rdV = rdV;
    star.rsp = rsp;
    star.col = col;
    
    // ADD EACH NEW OBJECT TO THE STARS ARRAY
    
    stars[i] = star;
    
}
    

    
}

function draw() {

if (counter > Math.PI*200) { counter = 0; } // RESET COUNTER

clear(); // USE THIS TO REFRESH THE FRAME AND CLEAR CANVAS

////////////////////////////////////////////////////////////////////
// >>>START HERE>>>START HERE>>>START HERE>>>START HERE>>>START HERE
ctx.fillStyle = "white";
    
ctx.drawImage(bkgd, 0, 0, 1000, 1000);
    
// SIN COS

var sin, cos;
    
sin = Math.sin(counter);
    
cos = Math.cos(counter);

ctx4.save();

ctx8.save();

 //RIGHT SHIN

for (var i=0; i<amount; i++) {

    if (stars[i].x > canvas.width + stars[i].rdH*2) {
        
        stars[i].x = -stars[i].rdH*2;
        
    }
    stars[i].x += stars[i].rsp*10;
